<div class="contact-section">
    <div class="contact-form">
        <h2>GET YOUR FREE ESTIMATE</h2>
        <form action="https://formspree.io/f/meoqwrwz" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="xxx-xxx-xxxx">
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea id="comments" name="comments" placeholder="Describe how we can remodel your space!" required></textarea>
            </div>
            <div class="form-group">
                <label>
                    Your Photos:<br>
                    <input type="file" name="upload">
                </label>
            </div>
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>
